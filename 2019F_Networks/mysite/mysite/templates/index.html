<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Django 샘플</title>
</head>
<body>
<div>
  <form action="/" method="post">
  {% csrf_token %}
  사용자 이름: <input type="text" name="id"><br>
  <input type="submit" value="Submit">
  </form>
</div>
<div>
  {% if uid %}
    {{ uid }} 의 최근 로그인: {{ last }}
  {% endif %}
</div>
</body>
</html>
