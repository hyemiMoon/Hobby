<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>시험 성적 확인</title>
  <style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1.5em;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
    font-weight: bold;
  }
  
  input::placeholder {
    font-size: 1.2em;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
  </style>
<head>
<body>
<div>
<form action="/">
  <input type="text" name="num" placeholder="학번">
  <br>
  <input type="text" name="name" placeholder="이름">
  <br><br>
  <input type="submit" value="Submit">
</form>
</div>
{% if name is defined %}
<div>
<h3> {{num}} {{name}}: 총 53점 중 {{score}}점!</h3>
<h4> 어떤 문제가 맞고, 틀렸는지 궁금하면 메일로 약속을 잡은 후 공5633 방문! </h4>
</div>
{% endif %}
</body>
</html>
